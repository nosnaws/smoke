name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: smoke-linux-amd64
          - os: macos-latest
            artifact: smoke-darwin-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install SBCL (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y sbcl

      - name: Install SBCL (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install sbcl

      - name: Install Quicklisp
        run: |
          curl -o /tmp/quicklisp.lisp https://beta.quicklisp.org/quicklisp.lisp
          sbcl --non-interactive \
            --load /tmp/quicklisp.lisp \
            --eval '(quicklisp-quickstart:install)'

      - name: Build
        run: |
          sbcl --non-interactive \
            --load ~/quicklisp/setup.lisp \
            --eval '(push (truename ".") asdf:*central-registry*)' \
            --eval '(ql:quickload (quote (:alexandria :serapeum :str :cl-json :cl-ppcre)) :silent t)' \
            --load build.lisp

      - name: Test executable
        run: ./smoke help

      - name: Rename binary for release
        if: startsWith(github.ref, 'refs/tags/')
        run: mv smoke ${{ matrix.artifact }}

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
